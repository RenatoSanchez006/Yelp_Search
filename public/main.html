<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary justify-content-center sticky-top">
      <a class="navbar-brand mb-0 h1" href="./main.html">Yelp Searcher</a>
    </nav>
    <div class="container-fluid">
      <div class="container-fluid pt-3">
        <h5 class="text-dark">Search for the best food places in town</h5>
      </div>
      <form class="needs-validation m-3" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="cityLocation">City/Location</label>
            <input type="text" class="form-control" id="cityLocation" placeholder="Boston, New York, Los Angeles" required>
          </div>
          <div class="col-md-5 mb-3">
            <label for="foodType">Type of Food</label>
            <input type="text" class="form-control" id="foodType" placeholder="Desserts, Mexican, Coffee" required>
          </div>
          <div class="col-md-1 mb-3 align-self-end">
            <button class="btn btn-primary btn-block" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid" style="height: 600px;">
      <div class="row h-100">
        <div class="col-lg-9 h-100 ml-lg-3 py-1">
          <div class="h-100" id="map"></div>
        </div>
        <div class="col-lg mr-lg-3 py-1">
          <h5 class="text-dark">History:</h5>
          <ul class="list-group">
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <!-- <li class="list-group-item">Vestibulum at eros</li>
            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li> -->
          </ul>
        </div>
      </div>
    </div>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQS3PcKtRGd0EkoZ4Rv6XjAIvD4rzJHQs&callback=initMap&v=weekly"
    async
    ></script>
    <script type="text/JavaScript" src="./js/main.js"></script>
  </body>
</html>
